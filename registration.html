<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Daily Tiffin & Co.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('assets/banner\ 1.jpg') no-repeat center center/cover;
      color: #333;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.92);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .register-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .register-box h2 {
      margin-bottom: 20px;
      color: #2d3748;
    }

    .register-box p {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .submit-btn {
      background-color: #f4b400;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #e09b00;
    }

    .footer-note {
      margin-top: 20px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="overlay">
  <div class="register-box">
    <img src="assets/Daily_Tiffin_226x223.png" alt="Logo" style="width: 80px; margin-bottom: 15px;">
    <h2>Join Daily Tiffin & Co.</h2>
    <p>Fresh. Affordable. Homemade. Let's get to know you!</p>
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>
      </div>

      <button type="submit" class="submit-btn">Get Started</button>
    </form>
    <div class="footer-note">
      Already registered? <a href="index.html">Go to Home</a>
    </div>
  </div>
</div>

<script>
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    localStorage.setItem('isRegistered', 'true');
    window.location.href = "index.html";
  });
</script>

</body>
</html>
